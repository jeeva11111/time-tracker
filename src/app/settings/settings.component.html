<div class="d-flex justify-content-center align-items-center">
  <div class="filter-container">
    <div class="filter-card p-4">
      <button class="close-btn">&times;</button>

      <!-- Energy Flow -->
      <h6 class="filter-title">Energy Flow</h6>
      <div class="filter-group">
        <label class="filter-btn"><input type="checkbox" checked> Vital Surge</label>
        <label class="filter-btn"><input type="checkbox" checked> Etheric Flow</label>
        <label class="filter-btn"><input type="checkbox" checked> Radiant Pulse</label>
        <label class="filter-btn"><input type="checkbox"> Serene Current</label>
      </div>

      <!-- Vibration -->
      <h6 class="filter-title">Vibration</h6>
      <div class="filter-group">
        <label class="filter-btn"><input type="radio" name="vibration" checked> Balanced</label>
        <label class="filter-btn"><input type="radio" name="vibration"> Elevated</label>
        <label class="filter-btn"><input type="radio" name="vibration"> Grounded</label>
        <label class="filter-btn"><input type="radio" name="vibration"> Expansive</label>
      </div>

      <!-- Frequency -->
      <h6 class="filter-title">Frequency</h6>
      <div class="filter-group">
        <label class="filter-btn"><input type="checkbox" checked> Flowing Rhythm</label>
        <label class="filter-btn"><input type="checkbox"> Stillness</label>
        <label class="filter-btn"><input type="checkbox"> Ascending Wave</label>
        <label class="filter-btn"><input type="checkbox"> Deep Resonance</label>
      </div>

      <!-- Aura -->
      <h6 class="filter-title">Aura</h6>
      <div class="filter-group">
        <label class="color-btn blue"></label>
        <label class="color-btn red"></label>
        <label class="color-btn green"></label>
        <label class="color-btn yellow"></label>
        <label class="color-btn brown"></label>
        <label class="color-btn purple"></label>
      </div>

      <!-- Presence -->
      <h6 class="filter-title">Presence</h6>
      <div class="filter-group">
        <label class="filter-btn"><input type="radio" name="presence" checked> Subtle</label>
        <label class="filter-btn"><input type="radio" name="presence"> Grounded</label>
        <label class="filter-btn"><input type="radio" name="presence"> Expanding</label>
        <label class="filter-btn"><input type="radio" name="presence"> Infinite</label>
      </div>

      <!-- Flow Alignment -->
      <h6 class="filter-title">Flow Alignment</h6>
      <input type="range" class="form-range" min="50" max="500">

      <button class="apply-btn">Align Time Flow</button>
    </div>
  </div>
</div>
