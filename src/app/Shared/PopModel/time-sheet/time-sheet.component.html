




<!-- Modal -->
<h2 mat-dialog-title>Time Sheet</h2>
<div mat-dialog-content #screenshotElement>
  <table *ngIf="timeResult" class="mat-elevation-z2 custom-table">
    <tr>
      <th>Working Hours</th>
      <th>Break Hours</th>
      <th>Office Hours</th>
    </tr>
    <tr>
      <td>{{ timeResult.workingHours }}</td>
      <td>{{ timeResult.breakHours }}</td>
      <td>{{ timeResult.officeHours }}</td>
    </tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>
  <button mat-button color="primary" (click)="takeScreenshot()">Screenshot</button>
</div>
